<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<link href="style.css" rel="stylesheet">

</head>

<body>
	<header>
		<h1 style=text-align:center> PAGE MOCKUP (Dashboard)</h1>
	</header>

	
	<nav class="navbar navbar-dark bg-dark">
	
		<div class="btn-group" role="group" aria-label="Basic example">
		  <button type="button" class="btn btn-primary">Upload</button>
		  <button type="button" class="btn btn-danger">Delete</button>
		  <button type="button" class="btn btn-success">Share</button>
		  <button type="button" class="btn btn-primary">File Browser</button>
		</div>		
		
		<ul class="nav justify-content-end">
			<li class="nav-item">
				<button type="button" class="btn btn-outline-primary" href="#">Logout</button>
			</li>
			<li class="nav-item">
				<a class="nav-link disabled" >Username</a>
			</li>
		</ul>	
		
				
	</nav>
			<div class="container">
			  <div class="row">
				<div class="col wf">
				  <h3>Files in storage</h3><hr>
				  <div class="input-group mb-3">
					  <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
					  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
					  <hr>
					  <br>
					</div>
						<span class="placeholder col-12 bg-primary">Document 1</span>
						<span class="placeholder col-12 bg-secondary">Document 2</span>
						<span class="placeholder col-12 bg-success">Document 3</span>
						<span class="placeholder col-12 bg-danger">PNG 1</span>
						<span class="placeholder col-12 bg-warning">PNG 2</span>
						<span class="placeholder col-12 bg-info">PNG 3</span>
						<span class="placeholder col-12 bg-light">PDF 1</span>
						<span class="placeholder col-12 bg-dark">Folder 1</span>
					
				</div>
				
				
				
				
				<div class="col wf">
				  <h3>File Preview</h3><hr>
				  <img src="https://i.stack.imgur.com/y9DpT.jpg" alt="image" width="450" height="300"><br><br>
				</div>
				</div>
			</div>
	
	
	
	<div class="container">
		<div class="row">
		<div class="col wf">
			<footer>
			<p class="nav nav-pills nav-justified">
				<a class="nav-link" href="#">Terms</a>

	</div>
